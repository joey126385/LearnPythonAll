                        paramArr.push("fname=" + encodeURIComponent(PageData.forum.name || "")); //吧名

                        paramArr.push("uid=" + (PageData.user.id || "")); // 用户ID

                //发送统计
                img.src = trackUrl + "&t=" + new Date().getTime();
                img = null;
            }
